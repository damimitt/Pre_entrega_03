{% extends 'AppBlog/Padre.html' %}

{% load static %}

{% block contenidoQueCambia %}

    
<div style="font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h4 style="color: #b3cce9; border-bottom: 2px solid #4a90e2; padding-bottom: 10px;">Cursos registrados</h4>
    <div style="margin-top: 20px;">
    {% for n in value %}
        <div style="color: #ae3a3a; background-color: #eaf2ff; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
            <h6>Curso: {{n.nombre}}</h6>
            <h6>Camada: {{n.camada}}</h6>
        </div>
    {% endfor %}
    </div>
</div>

      
        
{% endblock contenidoQueCambia %}
